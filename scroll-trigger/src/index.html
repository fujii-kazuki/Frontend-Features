<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll trigger</title>
    <link rel="stylesheet" href="/scss/style.scss">
  </head>
  <body>
    <div class="main-visual">
      <span class="main-visual__text">下へスクロール</span>
    </div>

    <p class="heading">フェードイン</p>
    <div class="box img-wrap-1" data-trigger>
      <img src="/assets/images/img-1.jpg" alt="" class="box__img">
    </div>

    <p class="heading">右からスライドイン</p>
    <div class="box img-wrap-2" data-trigger>
      <img src="/assets/images/img-2.jpg" alt="" class="box__img">
    </div>

    <p class="heading">右からスライドオープン</p>
    <div class="box img-wrap-3" data-trigger>
      <img src="/assets/images/img-3.jpg" alt="" class="box__img">
    </div>
    
    <p class="heading">スケールダウン</p>
    <div class="box img-wrap-4" data-trigger>
      <img src="/assets/images/img-4.jpg" alt="" class="box__img">
    </div>

    <p class="heading">バウンド</p>
    <div class="box img-wrap-5" data-trigger>
      <img src="/assets/images/img-5.jpg" alt="" class="box__img">
    </div>

    <p class="heading">オリジナル１</p>
    <div class="box img-wrap-6" data-trigger>
      <img src="/assets/images/img-6.jpg" alt="" class="box__img">
    </div>

    <p class="heading">オリジナル２</p>
    <div class="box img-wrap-7" data-trigger>
      <img src="/assets/images/img-7.jpg" alt="" class="box__img">
    </div>

    <p class="heading">オリジナル３</p>
    <div class="box img-wrap-8" data-trigger>
      <img src="/assets/images/img-8.jpg" alt="" class="box__img">
    </div>

    <script type="module" src="/js/script.js"></script>
  </body>
</html>
